# API's V2
query Whoami {
  whoami {
    id
    name
    email
    role
    isFirstVisit
  }
}

query GetSubscriberMetricByNetwork($networkId: String!) {
  getSubscriberMetricsByNetwork(networkId: $networkId) {
    total
    active
    inactive
    terminated
  }
}

query GetNetworkNodesStat($networkId: String!) {
  getNetworkNodesStat(networkId: $networkId) {
    totalCount
    upCount
    claimCount
  }
}

query GetNetworkDataUsage($networkId: String!, $filter: TIME_FILTER!) {
  getNetworkDataUsage(networkId: $networkId, filter: $filter) {
    usage
  }
}

### Subscriber Start ###

fragment SubscriberSim on SubscriberDto {
  sim {
    id
    subscriberId
    networkId
    orgId
    iccid
    msisdn
    imsi
    type
    status
    firstActivatedOn
    lastActivatedOn
    activationsCount
    deactivationsCount
    allocatedAt
    isPhysical
    package
  }
}

fragment Subscriber on SubscriberDto {
  uuid
  address
  dob
  email
  firstName
  lastName
  gender
  idSerial
  networkId
  orgId
  phone
  proofOfIdentification
  ...SubscriberSim
}

mutation addSubscriber($data: SubscriberInputDto!) {
  addSubscriber(data: $data) {
    ...Subscriber
  }
}

query getSubscriber($subscriberId: String!) {
  getSubscriber(subscriberId: $subscriberId) {
    ...Subscriber
  }
}

mutation updateSubscriber(
  $subscriberId: String!
  $data: UpdateSubscriberInputDto!
) {
  updateSubscriber(subscriberId: $subscriberId, data: $data) {
    success
  }
}

mutation deleteSubscriber($subscriberId: String!) {
  deleteSubscriber(subscriberId: $subscriberId) {
    success
  }
}

query getSubscribersByNetwork($networkId: String!) {
  getSubscribersByNetwork(networkId: $networkId) {
    subscribers {
      ...Subscriber
    }
  }
}

query getSubscriberMetricsByNetwork($networkId: String!) {
  getSubscriberMetricsByNetwork(networkId: $networkId) {
    total
    active
    inactive
    terminated
  }
}
### Subscriber End ###

### Network Start ###
fragment Network on NetworkDto {
  id
  name
  orgId
  isDeactivated
  createdAt
}

query getNetwork($networkId: String!) {
  getNetwork(networkId: $networkId) {
    ...Network
  }
}

query getNetworks {
  getNetworks {
    orgId
    networks {
      ...Network
    }
  }
}

query getSites($networkId: String!) {
  getSites(networkId: $networkId) {
    networkId
    sites {
      id
      name
      networkId
      isDeactivated
    }
  }
}
### Network End ###

### Package Start ###
fragment PackageRate on PackageDto {
  rate {
    sms_mo
    sms_mt
    data
    amount
  }
}
fragment PackageMarkup on PackageDto {
  markup {
    baserate
    markup
  }
}
fragment Package on PackageDto {
  uuid
  name
  orgId
  active
  duration
  simType
  createdAt
  deletedAt
  updatedAt
  smsVolume
  dataVolume
  voiceVolume
  ulbr
  dlbr
  type
  dataUnit
  voiceUnit
  messageUnit
  flatrate
  currency
  from
  to
  country
  provider
  apn
  ownerId
  amount
  ...PackageRate
  ...PackageMarkup
}
query getPackages {
  getPackages {
    packages {
      ...Package
    }
  }
}
query getPackage($packageId: String!) {
  getPackage(packageId: $packageId) {
    ...Package
  }
}

query getPackages {
  getPackages {
    packages {
      ...Package
    }
  }
}

mutation addPackage($data: AddPackageInputDto!) {
  addPackage(data: $data) {
    ...Package
  }
}

mutation deletePacakge($packageId: String!) {
  deletePackage(packageId: $packageId) {
    uuid
  }
}

mutation updatePacakge($packageId: String!, $data: UpdatePackageInputDto!) {
  updatePackage(packageId: $packageId, data: $data) {
    ...Package
  }
}

### Package End ###

### SimPool Start ###
fragment SimPool on SimDto {
  activationCode
  createdAt
  iccid
  id
  isAllocated
  isPhysical
  msisdn
  qrCode
  simType
  smapAddress
}

query getSims($type: String!) {
  getSims(type: $type) {
    sim {
      ...SimPool
    }
  }
}

query getSimpoolStats($type: String!) {
  getSimPoolStats(type: $type) {
    total
    available
    consumed
    failed
    physical
    esim
  }
}
mutation uploadSims($data: UploadSimsInputDto!) {
  uploadSims(data: $data) {
    iccid
  }
}

### SimPool End ###

### Org Start ###
fragment OrgUser on UserResDto {
  name
  email
  uuid
  phone
  isDeactivated
  registeredSince
}
fragment Member on MemberObj {
  uuid
  userId
  orgId
  role
  isDeactivated
  memberSince
}

query getOrgMember {
  getOrgMembers {
    org
    members {
      ...Member
      user {
        ...OrgUser
      }
    }
  }
}
mutation addMember($data: AddMemberInputDto!) {
  addMember(data: $data) {
    ...Member
  }
}
mutation addInvitation($data: AddInvitationInputDto!) {
  addInvitation(data: $data) {
    id
  }
}

query getInvitationsByOrg($orgName: String!) {
  getInvitationsByOrg(orgName: $orgName) {
    invitations {
      ...orgInvitations
    }
  }
}

query getInvitationById($id: String!) {
  getInvitationById(id: $id) {
    invitation {
      name
      email
      link
      expires_at
      status
      org
      id
      role
      userId
    }
  }
}
fragment orgInvitations on InvitationsByOrgDto {
  name
  email
  link
  role
  expires_at
  status
  org
  id
  userId
}
### Org End ###

### Node Start ###

query getNodesBySite($siteId: String!) {
  getNodesBySite(siteId: $siteId) {
    site_id
    nodes {
      id
      name
      org_id
      type
      status {
        connectivity
        state
      }
      attached
      created_at
    }
  }
}

query getNodes {
  getNodes {
    node {
      id
      name
      org_id
      type
      status {
        connectivity
        state
      }
      attached
      created_at
    }
  }
}
