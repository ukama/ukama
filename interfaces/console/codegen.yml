overwrite: true
schema: 
  - "http://localhost:4000/graphql":
      headers:
        introspection: "true"
documents: './client/graphql/new.graphql'
generates:
  ./generated/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
