overwrite: true
schema:
  - 'http://localhost:4000/graphql':
      headers:
        introspection: 'true'
documents: './src/client/graphql/index.graphql'
generates:
  ./src/client/graphql/generated/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
