query getDataUsage($filter: TIME_FILTER!) {
    getDataUsage(filter: $filter) {
        id
        dataConsumed
        dataPackage
    }
}

subscription getLatestDataUsage {
    getDataUsage {
        id
        dataConsumed
        dataPackage
    }
}

query getConnectedUsers($filter: TIME_FILTER!) {
    getConnectedUsers(filter: $filter) {
        totalUser
    }
}

subscription getLatestConnectedUsers {
    getConnectedUsers {
        totalUser
    }
}

query getDataBill($filter: DATA_BILL_FILTER!) {
    getDataBill(filter: $filter) {
        id
        dataBill
        billDue
    }
}

subscription getLatestDataBill {
    getDataBill {
        id
        dataBill
        billDue
    }
}

query getAlerts($data: PaginationDto!) {
    getAlerts(data: $data) {
        meta {
            count
            page
            size
            pages
        }
        alerts {
            id
            type
            title
            description
            alertDate
        }
    }
}

subscription getLatestAlerts {
    getAlerts {
        id
        type
        title
        description
        alertDate
    }
}

query getNodesByOrg {
    getNodesByOrg {
        orgId
        nodes {
            id
            status
            name
            type
            description
            totalUser
            isUpdateAvailable
            updateVersion
            updateShortNote
            updateDescription
        }
        activeNodes
        totalNodes
    }
}
query getNodeDetails {
    getNodeDetails {
        id
        modelType
        serial
        macAddress
        osVersion
        manufacturing
        ukamaOS
        hardware
        description
    }
}
query getNodeAppsVersionLogs {
    getNodeAppsVersionLogs {
        version
        date
        notes
    }
}
query getNodeApps {
    getNodeApps {
        id
        title
        version
        cpu
        memory
    }
}
query getUsersByOrg {
    getUsersByOrg {
        id
        name
        email
        phone
        dataPlan
        dataUsage
    }
}
query getUser($userId: String!) {
    getUser(userId: $userId) {
        id
        status
        name
        eSimNumber
        iccid
        email
        phone
        roaming
        dataPlan
        dataUsage
    }
}

query getNetwork($filter: NETWORK_TYPE!) {
    getNetwork(filter: $filter) {
        id
        status
        description
    }
}

subscription getLatestNetwork {
    getNetwork {
        id
        status
        description
    }
}

mutation deactivateUser($id: String!) {
    deactivateUser(id: $id) {
        id
        success
    }
}

mutation activateUser($data: ActivateUserDto!) {
    activateUser(data: $data) {
        success
    }
}
mutation addUser($data: UserInputDto!) {
    addUser(data: $data) {
        name
        email
        iccid
        phone
        id
    }
}
mutation updateUser($userId: String!, $data: UserInputDto!) {
    updateUser(data: $data, userId: $userId) {
        name
        email
        iccid
        phone
        id
    }
}
mutation deleteNode($id: String!) {
    deleteNode(id: $id) {
        id
        success
    }
}
mutation addNode($data: AddNodeDto!) {
    addNode(data: $data) {
        nodeId
        state
        type
        name
    }
}
mutation updateNode($data: UpdateNodeDto!) {
    updateNode(data: $data) {
        nodeId
        state
        type
        name
    }
}
query getMetricsByTab($data: MetricsByTabInputDTO!) {
    getMetricsByTab(data: $data) {
        to
        next
        metrics {
            type
            name
            next
            data {
                y
                x
            }
        }
    }
}

subscription getMetricsByTabS {
    getMetricsByTab {
        type
        name
        next
        data {
            x
            y
        }
    }
}

mutation updateUserStatus($data: UpdateUserServiceInput!) {
    updateUserStatus(data: $data) {
        success
    }
}
