# NODE GRAPH

fragment node on Node {
  id
  name
  latitude
  longitude
  type
  attached {
    id
    name
    latitude
    longitude
    type
    site {
      nodeId
      siteId
      networkId
      addedAt
    }
    status {
      connectivity
      state
    }
  }
  site {
    nodeId
    siteId
    networkId
    addedAt
  }
  status {
    connectivity
    state
  }
}

query GetNode($data: NodeInput!) {
  getNode(data: $data) {
    ...node
