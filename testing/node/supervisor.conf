[supervisord] 
 nodaemon=true 

[program: noded_latest]
 command=   /bin/runme.sh noded "/sbin//noded --p /mfgdata/property/property.json --i /tmp/sys/inventory_db"
 autostart=true
 autorestart=false
 stderr_logfile=/dev/stdout
 stdout_logfile=/dev/stdout
 stderr_logfile_maxbytes=0
 stdout_logfile_maxbytes=0
 
[program: meshd_latest]
 command=/bin/waitfor.sh bootstrap; sleep 10s; /bin/runme.sh meshd "/sbin//mesh.d --config /conf/mesh_config.toml"
 autostart=true
 autorestart=false
 stderr_logfile=/dev/stdout
 stdout_logfile=/dev/stdout
 stderr_logfile_maxbytes=0
 stdout_logfile_maxbytes=0
 
[program: bootstrap_latest]
 command=  sleep 10s; /bin/runme.sh bootstrap "/sbin//bootstrap --config /conf/bootstrap_config.toml"
 autostart=true
 autorestart=false
 stderr_logfile=/dev/stdout
 stdout_logfile=/dev/stdout
 stderr_logfile_maxbytes=0
 stdout_logfile_maxbytes=0
 
