name: build-bootstrap-api
on:  
  push:   
    paths:
        - "bootstrap-api/**"
        - ".github/workflows/bootstrap-api.yml"        

jobs:  
  build:
    env: 
      working-directory: bootstrap-api

    name: build and test
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
  
      # init vars required for tag generation
    - name: Init vars 
      id: vars_step
      run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1    

    # push image 
    - name: Build and push
      uses: docker/build-push-action@v2      
      with:        
        context: ${{ env.working-directory }}
        push: true
        tags: |
          003664043471.dkr.ecr.us-east-1.amazonaws.com/${{ env.working-directory }}:${{ steps.vars_step.outputs.sha_short }}
          003664043471.dkr.ecr.us-east-1.amazonaws.com/${{ env.working-directory }}:${{ steps.vars_step.outputs.branch }}-${{ github.run_number }}

  release:
    name: release
    needs: build
    #if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      working-directory: bootstrap-api
    steps:
      # init vars required for tag generation
      - uses: actions/checkout@v2
      - name: Init vars
        id: vars_step
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

      - name: update gitops                
        uses: denispalnitsky/gitops-release@v7
        with:
          filename: "releases/bootstrap-helmfile.yaml"
          key: "${{ env.working-directory }}ImageTag"
          value:  ${{ steps.vars_step.outputs.sha_short }}
          github-token: ${{ secrets.GIT_ACCESS_TOKEN }}
          github-org-and-repo: "ukama/infra-as-code"