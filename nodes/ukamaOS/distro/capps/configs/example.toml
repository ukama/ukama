
#
# Sample config file to build and create capp 
#

# Application build parameters

[build-from]
	rootfs="default"     # default is busybox minimal capp config
	contained="default"  # default namespace, cgroup, etc.

[build-compile]
	version="0.1"
	static="false"
	source="/home/kashif/work/ukama/ukamaOS/distro/system/example"
	cmd="make"
	bin_from="/home/kashif/work/ukama/ukamaOS/distro/system/example/example.d"
	bin_to="/sbin/"

[build-rootfs]
	mkdir="/conf"

[build-conf]
        from="/home/kashif/work/ukama/ukamaOS/distro/system/example/capp/conf/config.file"
        to="/conf/config.file"

# Following are use to create config.json file which is used by lxce.d to start 
# the capp within ukamaOS and pkg everything
[capp-exec]
	name="example"
	version="latest"
	bin="example.d"
	path="/sbin/" # path where the exec should be. Mathches build.bin_to
	args="-f /conf/config.file"
	envs="key1=value1"
	
# Final output format for capp
[capp-output]
	format="tar.gz"

