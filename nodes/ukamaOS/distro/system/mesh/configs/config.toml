# Config file for mesh.d

[client-config]
	remote-ip-file = "/conf/ip_file"
	local-accept   = "4440"
	cert           = "/conf/cert.crt"
	key            = "/conf/pem.key"
	
# this will be an array to support multiple entries (in future).
[reverse-proxy]
	http-path    = "/registry/"
	connect-ip   = "127.0.0.1"
	connect-port = "7777"
	enable       = "true"

