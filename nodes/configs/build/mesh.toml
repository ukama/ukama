
#
# mesh config file to build and create capp 
#

# Application build parameters

[build-from]
	rootfs="default"     # default is busybox minimal capp config
	contained="default"  # default namespace, cgroup, etc.

[build-compile]
	version="0.1"
	static="false"
	source="/home/kashif/work/ukama/repos/ukamaOS/distro/system/mesh"
	cmd="make XGCCPATH=/usr/bin/"
	bin_from="/home/kashif/work/ukama/repos/ukamaOS/distro/system/mesh/mesh.d"
	bin_to="/sbin/"

[build-rootfs]
	mkdir="/conf"

[build-conf]
        from="/home/kashif/work/ukama/repos/ukamaOS/distro/system/mesh/configs/config.toml"
        to="/conf/mesh_config.toml"

[build-misc]
	from="/home/kashif/work/ukama/repos/ukamaOS/distro/system/mesh/configs/ip_file"
	to="/conf/ip_file"

# Following are use to create config.json file which is used by lxce.d to start 
# the capp within ukamaOS and pkg everything
[capp-exec]
	name="mesh"
	version="latest"
	bin="mesh.d"
	path="/sbin/" # path where the exec should be. Mathches build.bin_to
	args="--config /conf/mesh_config.toml --mode client"
	
# Final output format for capp
[capp-output]
	format="tar.gz"

