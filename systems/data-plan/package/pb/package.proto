syntax = "proto3";
option go_package = "pb/gen";
package ukama.data_plan.package.v1;

import "validator.proto";

service PackagesService {
    rpc Get (GetPackageRequest) returns (GetPackageResponse) {}
    rpc Add (AddPackageRequest) returns (AddPackageResponse){}
    rpc Delete (DeletePackageRequest) returns (DeletePackageResponse){}
    rpc Update (UpdatePackageRequest) returns (UpdatePackageResponse){}
    rpc GetByOrg (GetByOrgPackageRequest) returns (GetByOrgPackageResponse){}

}
message GetPackageRequest{
    string packageID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "package_id"];
}
message GetByOrgPackageRequest{
    string orgID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "org_id"];
}
message GetByOrgPackageResponse{
    repeated Package packages =1;

}
message GetPackageResponse{
     Package package =1;
}
message DeletePackageRequest {
    string packageID = 1 [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "package_id"];
}
message DeletePackageResponse {}
message UpdatePackageRequest {
    string packageID=1  [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "package_id"];
    string name=2;
    bool active=3;
    uint64 duration=4;
    string simType=5;
    int64 smsVolume=6;
    int64 dataVolume=7;
    int64 voiceVolume=8;
    uint64 orgRatesID=9;
}
message UpdatePackageResponse {
    Package package = 1;
}
message AddPackageRequest {
    string name=1;
    string orgID=2  [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "org_id"];
    bool active =3;
    uint64 duration=4;
    string simType=5;
    int64 smsVolume =6;
    int64 dataVolume=7;
    int64 voiceVolume =8;
    uint64 orgRatesID=9;
}
message AddPackageResponse {
     Package package =1;
}
message Package {
    string packageID=1  [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "package_id"];
    string name =3;
    string orgID=2  [(validator.field) = {uuid_ver: 0, string_not_empty: true}, json_name = "org_id"];
    bool active =5;
    uint64 duration =6;
    string simType=7;
    string createdAt=8;
    string deletedAt=9;
    string updatedAt=10;
    int64 smsVolume =11;
    int64 dataVolume=12;
    int64 voiceVolume =13;
    uint64 orgRatesID=14;
}

