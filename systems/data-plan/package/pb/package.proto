syntax = "proto3";
package ukama.packages.v1;
option go_package = "pb/gen";

service PackagesService {
    rpc Get (GetPackagesRequest) returns (GetPackagesResponse) {}
    rpc Add (AddPackageRequest) returns (AddPackageResponse){}
    rpc Delete (DeletePackageRequest) returns (DeletePackageResponse){}
    rpc Update (UpdatePackageRequest) returns (UpdatePackageResponse){}
}
message GetPackagesRequest{
    uint64 org_id =1;
    uint64 id =2;
}

message GetPackagesResponse{
    repeated Package packages =1;
}
message DeletePackageRequest {
    uint64 id =2;
    uint64 org_id =1;
}
message DeletePackageResponse {
    string id = 1;
}
message UpdatePackageRequest {
    uint64 id=1;
    string name=2;
    bool active=3;
    uint64 duration=4;
    SimType sim_type=5;
    int64 sms_volume=6;
    int64 data_volume=7;
    int64 voice_volume=8;
    uint64 org_rates_id=9;
}
message UpdatePackageResponse {
    Package package = 1;
}
message AddPackageRequest {
    string name =2;
    uint64 org_id=3;
    bool active =4;
    uint64 duration =5;
    SimType sim_type=6;
    int64 sms_volume =10;
    int64 data_volume=11;
    int64 voice_volume =12;
    uint64 org_rates_id=13;
}
message AddPackageResponse {
     Package package =1;

}
message Package {
    uint64 id =1;
    string name =2;
    int64 org_id=3;
    bool active =4;
    uint64 duration =5;
    SimType sim_type=6;
    string created_at=7;
    string deleted_at=8;
    string updated_at=9;
    int64 sms_volume =10;
    int64 data_volume=11;
    int64 voice_volume =12;
    uint64 org_rates_id=13;
}

enum SimType {
    inter_none=0;
    inter_mno_data=1;
    inter_mno_all=2;
    inter_ukama_all=3;
}
