syntax = "proto3";
option go_package = "pb/";
package ukama.rates.v1;

service BaseRatesService {
    rpc GetBaseRates (GetBaseRatesRequest) returns (GetBaseRatesResponse) {}
    rpc GetBaseRate(GetBaseRateRequest) returns (GetBaseRateResponse){}
    rpc UploadBaseRates(UploadBaseRatesRequest) returns (UploadBaseRatesResponse){}
}
message GetBaseRatesRequest{
    string country = 1;
    string provider =2;
    uint64 to  =3;
    uint64 from  =4;
    SimType sim_type=5;
    string effectiveAt = 6;
}
message GetBaseRatesResponse {
    repeated Rate rates = 1;
}
message GetBaseRateResponse{
    Rate rate =1;
}
message GetBaseRateRequest{
    uint64 rateId =1;
}
message UploadBaseRatesRequest {
    string fileURL = 1;
    string effectiveAt = 2;
    SimType simType = 3;
}
message UploadBaseRatesResponse {
    repeated Rate rate = 1;
}
message Rate{
    uint64 id =1;
    string country=2;
    string network = 3;
    string vpmn =4;
    string imsi=5;
    string sms_mo=6;
    string sms_mt =7;
    string data =8;
    string  _2g=9;
    string _3g=10;
    string _5g=11;
    string lte=12; 
    string lte_m=13;
    string apn=14; 
    string created_at=15;
    string deleted_at=16;
    string updated_at=17;
    string effective_at=18;
    string end_at=19;
    string sim_type=20;
}

enum SimType {
    inter_none=0;
    inter_mno_data=1;
    inter_mno_all=2;
    inter_ukama_all=3;
}