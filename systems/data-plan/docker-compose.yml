version: '3.9'
services:
 postgresd-dataplan:
  image: postgres:13.3
  ports:
   - '5404:5432'
  environment:
   - POSTGRES_USER=postgres
   - POSTGRES_PASSWORD=Pass2020!
  networks:
   - ukama-net
  volumes:
   - postgress-data:/var/lib/postgresql

 baserate:
  build: ./base-rate
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-dataplan
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-dataplan:9095
   - RATE_SERVICE_HOST=rate
   - RATE_SERVICE_PORT=9090
   - ORGNAME=ukama-test-org
  restart: always
  networks:
   - ukama-net
  depends_on:
   - msgclient-dataplan
   - postgresd-dataplan

 package:
  build: ./package
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-dataplan
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-dataplan:9095
   - PACKAGE_SERVICE_HOST=package
   - PACKAGE_SERVICE_PORT=9090
   - ORGNAME=ukama-test-org
  restart: always
  networks:
   - ukama-net
  depends_on:
   - baserate
   - postgresd-dataplan
   - msgclient-dataplan
 rate:
  build: ./rate
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-dataplan
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-dataplan:9095
   - RATE_SERVICE_HOST=rate
   - RATE_SERVICE_PORT=9090
   - BASERATE=baserate:9090
   - ORGNAME=ukama-test-org
  restart: always
  networks:
   - ukama-net
  depends_on:
   - baserate
   - postgresd-dataplan
   - msgclient-dataplan

 api-gateway:
  build:
   dockerfile: ./Dockerfile
   context: ./api-gateway
  restart: always
  ports:
   - '8074:8080'
  networks:
   - ukama-net
  environment:
   - DEBUGMODE=true
   - BYPASS_AUTH_MODE=true
   # - CORS_ALLOWALLORIGINS=true
   # - CORS_ALLOWORIGINS=""
  depends_on:
   - package
   - baserate
   - rate

 msgclient-dataplan:
  build: ../services/msgClient
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-dataplan
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - SYSTEM=dataplan
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-dataplan

networks:
 ukama-net:
  external: true
  name: services_dev-net

volumes:
 postgress-data:
