version: '3.2'
services:
 postgresd-notification:
  image: postgres:13.3
  ports:
   - '5406:5432'
  environment:
   - POSTGRES_USER=postgres
   - POSTGRES_PASSWORD=Pass2020!
  networks:
   - ukama-net
  volumes:
   - postgress-data:/var/lib/postgresql
 mailer:
  build: ./mailer
  ports:
   - '9058:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-notification
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MAILER_HOST=${MAILER_HOST}
   - MAILER_PORT=${MAILER_PORT}
   - MAILER_PASSWORD=${MAILER_PASSWORD}
   - MAILER_USERNAME=${MAILER_USERNAME}
   - TEMPLATESPATH=${TEMPLATESPATH}
   - MAILER_FROM=${MAILER_FROM}
  restart: always
  networks:
   - ukama-net

 notify:
  build: ./notify
  ports:
   - '9068:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-notification
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-notification:9095
   - NOTIFY_SERVICE_HOST=notify
   - NOTIFY_SERVICE_PORT=9090
   - ORGNAME=${UKAMA_ORG_NAME}
  restart: always
  networks:
   - ukama-net

 api-gateway-notification:
  build:
   dockerfile: ./Dockerfile
   context: ./api-gateway
  restart: always
  ports:
   - '8058:8080'
  networks:
   - ukama-net
  environment:
   - DEBUGMODE=true
   - BYPASS_AUTH_MODE=true
  depends_on:
   - mailer
   - postgresd-notification

 node-gateway-notification:
  build:
   dockerfile: ./Dockerfile
   context: ./node-gateway
  restart: always
  ports:
   - '8054:8080'
  networks:
   - ukama-net
  environment:
   - DEBUGMODE=true
   - BYPASS_AUTH_MODE=true
  depends_on:
   - api-gateway-notification
   - postgresd-notification

 initclient-notification:
  build:
   dockerfile: ./Dockerfile
   context: ../services/initClient
  environment:
   - ENV_SYSTEM_ORG=${UKAMA_ORG_NAME}
   - ENV_SYSTEM_NAME=notification
   - ENV_SYSTEM_ADDR=${LOCAL_HOST_IP}
   - ENV_SYSTEM_PORT=8889
   - ENV_SYSTEM_CERT=This-is-a-certificate
   - ENV_INIT_SYSTEM_ADDR=${LOCAL_HOST_IP}
   - ENV_INIT_SYSTEM_PORT=8071
   - ENV_INIT_CLIENT_ADDR=${LOCAL_HOST_IP}
   - ENV_INIT_CLIENT_PORT=9091
   - ENV_INIT_CLIENT_TEMP_FILE=.tempFile
  restart: always
  networks:
   - ukama-net

 msgclient-notification:
  build: ../services/msgClient
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-notification
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - SYSTEM=notification
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-notification

networks:
 ukama-net:
  external: true
  name: services_dev-net
volumes:
 postgress-data:
