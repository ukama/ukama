version: '3.3'

services:
 postgresd-notification:
  image: postgres:13.3
  ports:
   - '5432:5432'
  environment:
   - POSTGRES_USER=postgres
   - POSTGRES_PASSWORD=Pass2020!
  networks:
   - ukama-net
  volumes:
   - postgress-data:/var/lib/postgresql

 mailer:
  build: ./mailer
  ports:
   - '9058:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-notification
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MAILER_HOST=${MAILER_HOST}
   - MAILER_PORT=${MAILER_PORT}
   - MAILER_PASSWORD=${MAILER_PASSWORD}
   - MAILER_USERNAME=${MAILER_USERNAME}
   - TEMPLATESPATH=${TEMPLATESPATH}
   - MAILER_FROM=${MAILER_FROM}
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-notification

 notify:
  build: ./notify
  ports:
   - '9068:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-notification
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-notification:9095
   - NOTIFY_SERVICE_HOST=notify
   - NOTIFY_SERVICE_PORT=9090
   - ORGNAME=${ORGNAME}
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-notification

 eventnotify:
  build: ./event-notify
  ports:
   - '9069:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-notification
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-notification:9095
   - EVENTNOTIFY_SERVICE_HOST=eventnotify
   - EVENTNOTIFY_SERVICE_PORT=9090
   - ORGNAME=${ORGNAME}
   - ORGID=${ORGID}
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-notification

 distributor:
  build: ./distributor
  ports:
   - '9070:9090'
  environment:
   - DEBUGMODE=true
   - DISTRIBUTOR_SERVICE_HOST=distributor
   - DISTRIBUTOR_SERVICE_PORT=9090
   - EVENTNOTIFYHOST=eventnotify:9090
   - HTTP_NUCLEUS = http://{LOCAL_HOST_IP}:8060
   - HTTP_REGISTRY = http://{LOCAL_HOST_IP}:8075
   - HTTP_SUBSCRIBER = http://{LOCAL_HOST_IP}:8078
   - ORGNAME=${ORGNAME}
   - ORGID=${ORGID}

  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-notification

 api-gateway-notification:
  build:
   dockerfile: ./Dockerfile
   context: ./api-gateway
  restart: always
  ports:
   - '8058:8080'
  networks:
   - ukama-net
  environment:
   - DEBUGMODE=true
   - BYPASS_AUTH_MODE=true
  depends_on:
   - notify
   - mailer
   - postgresd-notification

 node-gateway-notification:
  build:
   dockerfile: ./Dockerfile
   context: ./node-gateway
  restart: always
  ports:
   - '8054:8080'
  networks:
   - ukama-net
  environment:
   - DEBUGMODE=true
   - BYPASS_AUTH_MODE=true
  depends_on:
   - notify
   - mailer
   - postgresd-notification

 initclient-notification:
  image: ../services/initClient
  environment:
   - ENV_SYSTEM_ORG=${ORGNAME}
   - ENV_SYSTEM_NAME=notification
   - ENV_DNS_REFRESH_TIME_PERIOD=30
   # - ENV_SYSTEM_ADDR=${LOCAL_HOST_IP}
   - ENV_SYSTEM_DNS=api-gateway-notification
   - ENV_DNS_SERVER=false
   - ENV_SYSTEM_PORT=8080
   - ENV_SYSTEM_CERT=This-is-a-certificate
   - ENV_INIT_SYSTEM_ADDR=${LOCAL_HOST_IP}
   - ENV_INIT_SYSTEM_PORT=8071
   - ENV_INIT_CLIENT_ADDR=initclient-notification
   - ENV_INIT_CLIENT_PORT=8080
   - ENV_INIT_CLIENT_TEMP_FILE=/tmp/tmpfile
  restart: always
  networks:
   - ukama-net

 msgclient-notification:
  build: ../services/msgClient
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-notification
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - SYSTEM=notification
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-notification

networks:
 ukama-net:
  external: true
  name: services_dev-net

volumes:
 postgress-data:
