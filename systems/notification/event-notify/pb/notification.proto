syntax = "proto3";

option go_package = "github.com/ukama/ukama/systems/notification/event-notify/pb/gen";

import "ukama/notification.proto";
import "google/protobuf/timestamp.proto";
package ukama.notification.eventToNotify.v1;

service EventToNotifyService {
    rpc Get(GetRequest) returns (GetResponse);
    rpc GetAll(GetAllRequest) returns (GetAllResponse);
    rpc UpdateStatus(UpdateStatusRequest) returns (UpdateStatusResponse);
}

message GetRequest {
    string id = 1;
}

message GetResponse {
    Notification notification = 1;
}

message GetAllRequest {
    string orgId = 1 [json_name = "org_id"];
    string networkId = 2 [json_name = "network_id"];
    string subscriberId = 3 [json_name = "subscriber_id"];
    string userId = 4 [json_name = "user_id"]; 
    string nodeId = 5 [json_name = "node_id"];      
}

message GetAllResponse {
    repeated Notifications notifications = 1;
}

message UpdateStatusRequest {
    string id = 1;
    bool isRead = 2 [json_name = "is_read"];
}

message UpdateStatusResponse {
    string id = 1;
}

message Notification {
    string id = 1;
    string title = 2;
    string description = 3;
    ukama.common.v1.NotificationType type = 4;
    ukama.common.v1.NotificationScope scope = 5;
    string orgId = 6 [json_name = "org_id"];
    string networkId = 7 [json_name = "network_id"];
    string subscriberId = 8 [json_name = "subscriber_id"];
    string userId = 9 [json_name = "user_id"];
    string nodeId = 10 [json_name = "node_id"];
    string nodeStateId = 11;
    NodeState nodeState = 12;  // Optional node state information
    google.protobuf.Timestamp createdAt = 13 [json_name = "created_at"];
}

message Notifications {
    string id = 1;
    string title = 2;
    string description = 3;
    string type = 4;
    string scope = 5;
    bool isRead = 6 [json_name = "is_read"];
    NodeState nodeState = 7;
    string nodeStateId = 8;
    google.protobuf.Timestamp createdAt = 9 [json_name = "created_at"];
}

message NodeState {  
    string id=1;
    string name = 2;
    string nodeId = 3 [json_name = "node_id"];
    double latitude = 4;
    double longitude = 5;
    string currentState = 6;
    google.protobuf.Timestamp createdAt = 7 [json_name = "created_at"];
}