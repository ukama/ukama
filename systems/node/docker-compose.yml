version: "3.2"
services:
  postgresd-node:
    image: postgres:13.3
    ports:
      - "5405:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Pass2020!
    networks:
      - ukama-net
    volumes:
      - postgress-data:/var/lib/postgresql

  controller:
    build: ./controller
    ports:
      - "9060:9090"
    environment:
      - DEBUGMODE=true
      - ORGID=8c6c2bec-5f90-4fee-8ffd-ee6456abf4fc
      - ORGNAME=ukama-test-org
      - DB_HOST=postgresd-node
      - DB_PASSWORD=Pass2020!
      - DB_USER=postgres
      - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
      - MSGCLIENT_HOST=msgclient-node:9095
      - CONTROLLER_SERVICE_HOST=controller
      - CONTROLLER_SERVICE_PORT=9090
      - OWNERID=018688fa-d861-4e7b-b119-ffc5e1637ba8
      - ORGREGISTRYHOST=http://${LOCAL_HOST_IP}:8060
    restart: always
    networks:
      - ukama-net
    depends_on:
      - msgclient-node

