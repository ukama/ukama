version: '3.9'

services:
 postgresd-billing:
  image: postgres:13.3
  ports:
   - '5413:5432'
  environment:
   - POSTGRES_USER=postgres
   - POSTGRES_PASSWORD=Pass2020!
  networks:
   - ukama-net
  volumes:
   - postgress-data:/var/lib/postgresql


 # Billing System

 billing:
  container_name: billing-api-gateway
  build: ./api-gateway
  ports:
   - '8680:8080'
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-billing
   - billing-invoice
   - billing-collector

 msg-client-billing:
  build: ../services/msgClient
  ports:
   - '9690:9095'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-billing
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - SYSTEM=billing
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-billing

 billing-collector:
  build: ./collector
  ports:
   - '9691:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-billing
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msg-client-billing:9095
   - COLLECTOR_SERVICE_HOST=billing-collector
   - COLLECTOR_SERVICE_PORT=9090
   - LAGOAPIKEY=${LAGO_API_KEY}
   - LAGOHOST=${LOCAL_HOST_IP}
   - ORGNAME=ukama-test-org
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-billing

 billing-invoice:
  build: ./invoice
  ports:
   - '9692:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-billing
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msg-client-billing:9095
   - INVOICE_SERVICE_HOST=billing-invoice
   - INVOICE_SERVICE_PORT=9090
   - ORGNAME=ukama-test-org
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-billing


networks:
 ukama-net:
  external: true
  name: services_dev-net

volumes:
 postgress-data:
