version: '3.3'
services:
 postgresd-registry:
  image: postgres:13.3
  ports:
   - 5405:5432
  environment:
   - POSTGRES_USER=postgres
   - POSTGRES_PASSWORD=Pass2020!
  networks:
   - ukama-net
  volumes:
   - postgress-data:/var/lib/postgresql

 member:
  build: ./member
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-registry
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-registry:9095
   - PUSHGATEWAY=http://${LOCAL_HOST_IP}:9099
   - MEMBER_SERVICE_HOST=member
   - MEMBER_SERVICE_PORT=9090
   - ORGID=${ORGID}
   - ORGNAME=${ORGNAME}
   - OWNERID=${OWNERID}
   - MASTERORGNAME=${MASTER_ORG_NAME}
   - HTTP_NUCLEUSCLIENT=http://api-gateway-nucleus:8080
  restart: always
  networks:
   - ukama-net
  depends_on:
   - msgclient-registry

 network:
  build: ./network
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-registry
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - PUSHGATEWAY=http://${LOCAL_HOST_IP}:9099
   - MSGCLIENT_HOST=msgclient-registry:9095
   - NETWORK_SERVICE_HOST=network
   - NETWORK_SERVICE_PORT=9090
   - ORGNAME=${ORGNAME}
   - ORGID=${ORGID}
   - COUNTRY=COD
   - CURRENCY=CDF
   - LANGUAGE=en
   - HTTP_NUCLEUSCLIENT=http://api-gateway-nucleus:8080
  restart: always
  networks:
   - ukama-net
  depends_on:
   - msgclient-registry

 node:
  build: ./node
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-registry
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - MSGCLIENT_HOST=msgclient-registry:9095
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - PUSHGATEWAY=http://${LOCAL_HOST_IP}:9099
   - NODE_SERVICE_HOST=node
   - NODE_SERVICE_PORT=9090
   - ORGID=${ORGID}
   - ORGNAME=${ORGNAME}
  restart: always
  networks:
   - ukama-net
  depends_on:
   - msgclient-registry

 invitation:
  build: ./invitation
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-registry
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-registry:9095
   - INVITATION_SERVICE_HOST=invitation
   - INVITATION_SERVICE_PORT=9090
   - CONSOLEAPPURL=http://localhost:3000/onboarding
   - INVITATIONEXPIRYTIME=72
   - ORGNAME=${ORGNAME}
   - HTTP_INITCLIENT=http://api-gateway-init:8080
   - HTTP_NUCLEUSCLIENT=http://api-gateway-nucleus:8080
  restart: always
  networks:
   - ukama-net
  depends_on:
   - msgclient-registry

 site:
  build: ./site
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-registry
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - PUSHGATEWAY=http://${LOCAL_HOST_IP}:9099
   - MSGCLIENT_HOST=msgclient-registry:9095
   - SITE_SERVICE_HOST=site
   - SITE_SERVICE_PORT=9090
   - NETWORK=network:9090
   - ORGNAME=${ORGNAME}
   - HTTP_INVENTORYCLIENT=http://api-gateway-inventory:8080
  restart: always
  networks:
   - ukama-net
  depends_on:
   - msgclient-registry

 api-gateway-registry:
  build: ./api-gateway
  restart: always
  ports:
   - 8075:8080
  networks:
   - ukama-net
  environment:
   - DEBUGMODE=true
   - BYPASS_AUTH_MODE=true
   # - CORS_ALLOWALLORIGINS=true
   # - CORS_ALLOWORIGINS=""
  depends_on:
   - member
   - node
   - network
   - invitation
   - postgresd-registry
   - site

 msgclient-registry:
  build: ../services/msgClient
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-registry
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - GRPC_PORT=9095
   - SYSTEM=registry
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-registry

 initclient-registry:
  image: main-init
  environment:
   - ENV_SYSTEM_ORG=${ORGNAME}
   - ENV_DNS_REFRESH_TIME_PERIOD=30
   - ENV_SYSTEM_NAME=registry
   - ENV_SYSTEM_DNS=api-gateway-registry
   - ENV_DNS_SERVER=false
   - ENV_SYSTEM_PORT=8080
   - ENV_SYSTEM_CERT=This-is-a-certificate
   - ENV_INIT_SYSTEM_ADDR=${LOCAL_HOST_IP}
   - ENV_INIT_SYSTEM_PORT=8071
   - ENV_INIT_CLIENT_ADDR=initclient-registry
   - ENV_INIT_CLIENT_PORT=8080
   - ENV_INIT_CLIENT_TEMP_FILE=/tmp/tmpfile
  restart: always
  networks:
   - ukama-net

networks:
 ukama-net:
  external: true
  name: services_ukama-net

volumes:
 postgress-data:
