version: "3.2"
services:
  postgresd:
      image: postgres:13.3
      ports:
        - "5433:5433"
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=Pass2020!
      networks:
        - ukama-net
      volumes:
        - postgress-data:/var/lib/postgresql
  network:
    build:
      context: ./network
      dockerfile: ./Dockerfile
    ports:
      - "9073:9090"
    environment:
      - DEBUGMODE=true
      - DB_HOST=postgresd
      - DB_PASSWORD=Pass2020!
      - DB_USER=postgres
      - BOOTSTRAP_URL=bootstrap.dev.ukama.com
      - BOOTSTRAP_AUTH0_CLIENTID=${BOOTSTRAP_AUTH0_CLIENTID}
      - BOOTSTRAP_AUTH0_SECRET=${BOOTSTRAP_AUTH0_SECRET}
      - BOOTSTRAP_AUTH0_HOST=${BOOTSTRAP_AUTH0_HOST}
      - DEBUG_DISABLEBOOTSTRAP=true
      - QUEUE_URI=amqp://guest:guest@10.0.0.106:5672
      - MSGCLIENT_HOST=msgclient:9095
      - NETWORK_SERVICE_HOST=network
      - NETWORK_SERVICE_PORT=9090
      - PUSHGATEWAYHOST=10.0.0.106:9091
    restart: always
    networks:
      - ukama-net
    depends_on:
      - msgclient
      - postgresd

  org:
    build:
      context: ./org
      dockerfile: ./Dockerfile
    ports:
      - "9070:9090"
    environment:
      - DEBUGMODE=true
      - DB_HOST=postgresd
      - DB_PASSWORD=Pass2020!
      - DB_USER=postgres
      - UKAMA_UUID=8c6c2bec-5f90-4fee-8ffd-ee6456abf4fc
      - ORGOWNERUUID=018688fa-d861-4e7b-b119-ffc5e1637ba8
      - ORGNAME=ukama-test-org
      - BOOTSTRAP_URL=bootstrap.dev.ukama.com
      - BOOTSTRAP_AUTH0_CLIENTID=${BOOTSTRAP_AUTH0_CLIENTID}
      - BOOTSTRAP_AUTH0_SECRET=${BOOTSTRAP_AUTH0_SECRET}
      - BOOTSTRAP_AUTH0_HOST=${BOOTSTRAP_AUTH0_HOST}
      - DEBUG_DISABLEBOOTSTRAP=true
      - QUEUE_URI=amqp://guest:guest@10.0.0.106:5672
      - MSGCLIENT_HOST=msgclient:9095
      - ORG_SERVICE_HOST=org
      - ORG_SERVICE_PORT=9090
      - PUSHGATEWAYHOST=10.0.0.106:9091
    restart: always
    networks:
      - ukama-net
    depends_on:
      - msgclient
      - postgresd

  users:
    build:
      context: ./users
      dockerfile: ./Dockerfile
    ports:
      - "9071:9090"
    environment:
      - DEBUGMODE=true
      - DB_HOST=postgresd
      - DB_PASSWORD=Pass2020!
      - DB_USER=postgres
      - UKAMA_UUID=8c6c2bec-5f90-4fee-8ffd-ee6456abf4fc
      - ORGOWNERUUID=018688fa-d861-4e7b-b119-ffc5e1637ba8
      - ORGOWNERNAME=ukama-test-org-owner
      - ORGOWNEREMAIL=ukama-test-org-owner@domain.com
      - ORGOWNERPHONE=0123456789
      - QUEUE_URI=amqp://guest:guest@10.0.0.106:5672
      - MSGCLIENT_HOST=msgclient:9095
      - USERS_SERVICE_HOST=users
      - USERS_SERVICE_PORT=9090
      - PUSHGATEWAYHOST=${LOCAL_HOST_IP}:9091
      # - HSSHOST=hss:9090
      # - SIMMANAGER_HOST=simmanager:9090
      # - SIMMANAGER_TIMEOUT=3s
    restart: always
    networks:
      - ukama-net
    depends_on:
      - msgclient
      - postgresd
  
  node:
    build:
      dockerfile: ./Dockerfile
      context: ./node
    ports:
      - "9072:9090"
    environment:
      - DEBUGMODE=true
      - DB_HOST=postgresd
      - DB_PASSWORD=Pass2020!
      - DB_USER=postgres
      - ORG_UUID=8c6c2bec-5f90-4fee-8ffd-ee6456abf4fc
      - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
      - MSGCLIENT_HOST=msgclient:9095
      - NODE_SERVICE_HOST=node
      - NODE_SERVICE_PORT=9090
      - PUSHGATEWAYHOST=${LOCAL_HOST_IP}:9091
      # - HSSHOST=hss:9090
      # - SIMMANAGER_HOST=simmanager:9090
      # - SIMMANAGER_TIMEOUT=3s
    restart: always
    networks:
      - ukama-net
    depends_on:
      - msgclient
      - postgresd

  api-gateway:
    build:
      dockerfile: ./Dockerfile
      context: ./api-gateway
    restart: always
    ports:
      - "8075:8080"
    networks:
      - ukama-net
    environment:
      - DEBUGMODE=true
      - BYPASS_AUTH_MODE=true
      # - CORS_ALLOWALLORIGINS=true
      # - CORS_ALLOWORIGINS=""
    depends_on:
      - network
      - org
      - users
      - postgresd
  
  msgclient:
    build:
      dockerfile: ./Dockerfile
      context: ../services/msgClient
    environment:
      - DEBUGMODE=true
      - DB_HOST=postgresd
      - DB_PASSWORD=Pass2020!
      - DB_USER=postgres
      - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
      - SYSTEM=registry
    restart: always
    depends_on:
      - postgresd
    networks:
      - ukama-net
 
  initclient:
    build:
      dockerfile: ./Dockerfile
      context: ../services/initClient
    environment:
      - ENV_SYSTEM_ORG=ukama001
      - ENV_SYSTEM_NAME=registry
      - ENV_SYSTEM_ADDR=192.168.0.0
      - ENV_SYSTEM_PORT=8889
      - ENV_SYSTEM_CERT=This-is-a-certificate
      - ENV_INIT_SYSTEM_ADDR=localhost
      - ENV_INIT_SYSTEM_PORT=8071
      - ENV_INIT_CLIENT_ADDR=localhost
      - ENV_INIT_CLIENT_PORT=9091
      - ENV_INIT_CLIENT_TEMP_FILE=.tempFile
    restart: always
    networks:
      - ukama-net
     
networks:
  ukama-net:
    external: true
    name: services_dev-net

volumes:
  postgress-data:
