syntax = "proto3";

option go_package = "pb/gen";

import "validator.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";


package ukama.network.v1;

service NetworkService {
  /* Networks */
    rpc Add(AddRequest) returns (AddResponse);
    rpc Get(GetRequest) returns (GetResponse);
    rpc GetByName(GetByNameRequest) returns (GetByNameResponse);
    rpc GetByOrg(GetByOrgRequest) returns (GetByOrgResponse);
    // Update
    rpc Delete(DeleteRequest) returns (DeleteResponse);

  /* Sites */
    rpc AddSite(AddSiteRequest) returns (AddSiteResponse);
    rpc GetSite(GetSiteRequest) returns (GetSiteResponse);
    rpc GetSiteByNetwork(GetSiteByNetworkRequest) returns (GetSiteByNetworkResponse);
    // UpdateSite
    // RemoveSite
}


message AddRequest{
    string name = 1 [(validator.field) = { string_not_empty: true}];
    string orgName = 2 [(validator.field) = { string_not_empty: true}, json_name = "org"];
}

message AddResponse{
    string org = 1;
    Network network = 2;
}

message GetRequest{
    uint64 networkID = 1 [json_name = "network_id"];
}

message GetResponse{
    Network network = 1;
}

message GetByNameRequest{
    string name = 1 [(validator.field) = { string_not_empty: true}];
    string orgName = 2 [(validator.field) = { string_not_empty: true}, json_name = "org"];
}

message GetByNameResponse{
    Network network = 1;
    string org = 2;
}

message GetByOrgRequest{
    string orgName = 1 [(validator.field) = { string_not_empty: true}, json_name = "org"];
}

message GetByOrgResponse{
    string org = 1;
    repeated Network networks = 2;
}

message DeleteRequest{
    string name = 1 [(validator.field) = { string_not_empty: true}];
    string orgName = 2 [(validator.field) = { string_not_empty: true} , json_name = "org"];
}

message DeleteResponse{
}

message AddSiteRequest{
    uint64 networkID = 1 [json_name = "network_id"];
    string siteName = 2 [(validator.field) = { string_not_empty: true}, json_name = "site"];
}

message AddSiteResponse{
    Site site = 1;
}

message GetSiteRequest{
    uint64 siteID = 1 [json_name = "site_id"];
}

message GetSiteResponse{
    Site site = 1;
}

message GetSiteByNetworkRequest{
    uint64 networkID = 1 [json_name = "network_id"];
}

message GetSiteByNetworkResponse{
    uint64 networkID = 1 [json_name = "network_id"];
    repeated Site sites = 2;
}


message Network {
    uint64 id = 1;
    string name = 2;
    bool isDeactivated = 3 [json_name = "is_dactivated"];
    google.protobuf.Timestamp created_at = 4 [json_name = "created_at"];
}

message Site {
    uint64 id = 1;
    string name = 2;
    uint64 NetworkID = 3 [json_name = "network_id"];
    bool isDeactivated = 4 [json_name = "is_dactivated"];
    google.protobuf.Timestamp created_at = 5 [json_name = "created_at"];
}
