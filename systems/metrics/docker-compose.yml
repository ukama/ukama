version: '3.9'
services:
 postgresd-metrics:
  image: postgres:13.3
  ports:
   - 5407:5432
  environment:
   - POSTGRES_USER=postgres
   - POSTGRES_PASSWORD=Pass2020!
  networks:
   - ukama-net
  volumes:
   - postgress-data:/var/lib/postgresql

 prometheus:
  image: prom/prometheus:latest
  ports:
   - 9079:9090
  volumes:
   - ./prometheus:/etc/prometheus
   - prometheus-data:/prometheus
  command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml
  networks:
   - ukama-net

 exporter:
  build: ./exporter
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-metrics:9095
   - EXPORTER_SERVICE_HOST=exporter
   - EXPORTER_SERVICE_PORT=9092
   - ORGNAME=${ORGNAME}
  restart: always
  networks:
   - ukama-net

 metricsgateway:
  build: ./api-gateway
  ports:
   - 8067:8080
  environment:
   - METRICSCONFIG_METRICSSERVER=http://prometheus:9090
   - BYPASS_AUTH_MODE=true
  restart: always
  depends_on:
   - exporter
  networks:
   - ukama-net

 msgclient-metrics:
  build: ../services/msgClient
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-metrics
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - GRPC_PORT=9095
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - SYSTEM=metrics
  restart: always
  depends_on:
   - prometheus
  networks:
   - ukama-net

 initclient-node:
  build: ../services/initClient
  environment:
   - ENV_SYSTEM_ORG=${ORGNAME}
   - ENV_DNS_REFRESH_TIME_PERIOD=30
   - ENV_SYSTEM_NAME=metrics
   - ENV_DNS_SERVER=false
   - ENV_SYSTEM_ADDR=${LOCAL_HOST_IP}
   - ENV_SYSTEM_PORT=8067
   - ENV_SYSTEM_CERT=This-is-a-certificate
   - ENV_INIT_SYSTEM_ADDR=${LOCAL_HOST_IP}
   - ENV_INIT_SYSTEM_PORT=8071
   - ENV_INIT_CLIENT_ADDR=initclient-node
   - ENV_INIT_CLIENT_PORT=8080
   - ENV_INIT_CLIENT_TEMP_FILE=/tmp/tmpfile
  restart: always
  networks:
   - ukama-net

 pushgateway:
  image: prom/pushgateway
  restart: unless-stopped
  ports:
   - 9063:9091
  networks:
   - ukama-net

volumes:
 postgress-data:
 prometheus-data:

networks:
 ukama-net:
  external: true
  name: services_ukama-net
