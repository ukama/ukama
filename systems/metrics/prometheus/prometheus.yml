# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "pushgateway"
    honor_labels: true
    scrape_interval: "10s"
    static_configs:
      - targets: ["pushgateway:9091"]
        labels:
          env: "dev"

  - job_name: "ukama"
    static_configs:
      - targets: ["exporter:10251"]
        labels:
          env: dev

  - job_name: 'dcontroller'
    static_configs:
      - targets: ['dcontroller:2112']
    metrics_path: '/metrics'
    scrape_interval: 5s
    metric_relabel_configs:
      - source_labels: [site]
        target_label: site
        regex: (.*)
        replacement: "$1"

  - job_name: ukama-nodes
    scrape_interval: "10s"
    static_configs:
      - targets: ['dnode:8085']
    metrics_path: "/metrics"

remote_write:
  - url: "http://api-gateway-metrics:8080/v1/sanitize"
    write_relabel_configs:
      - source_labels: [__name__]
        regex: trx_lte_core_active_ue
        action: keep
    queue_config:
      batch_send_deadline: 10s      # max wait before sending a batch
      max_samples_per_send: 500     # force batching
      min_backoff: 5s
      max_backoff: 30s
