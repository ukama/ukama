version: '3.9'
services:
 postgresd-init:
  image: postgres:13.3
  ports:
   - '5401:5432'
  environment:
   - POSTGRES_USER=postgres
   - POSTGRES_PASSWORD=Pass2020!
  networks:
   - ukama-net
  volumes:
   - postgress-data:/var/lib/postgresql

 lookup:
  build: ./lookup
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-init
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - MSGCLIENT_HOST=msgclient-init:9095
   - LOOKUP_SERVICE_HOST=lookup
   - LOOKUP_SERVICE_PORT=9090
   - ORGNAME=ukama-org
  restart: always
  networks:
   - ukama-net
  depends_on:
   - msgclient-init
   - postgresd-init

 node-gateway-init:
  build:
   dockerfile: ./Dockerfile
   context: ./node-gateway
  restart: always
  ports:
   - '8070:8080'
  networks:
   - ukama-net
  environment:
   - DEBUGMODE=true
   - BYPASS_AUTH_MODE=true
   - SERVICES_LOOKUP=lookup:9090
   # - CORS_ALLOWALLORIGINS=true
   # - CORS_ALLOWORIGINS=""
  depends_on:
   - lookup

 api-gateway-init:
  build:
   dockerfile: ./Dockerfile
   context: ./api-gateway
  restart: always
  ports:
   - '8071:8080'
  networks:
   - ukama-net
  environment:
   - DEBUGMODE=true
   - BYPASS_AUTH_MODE=true
   - SERVICES_LOOKUP=lookup:9090
   # - CORS_ALLOWALLORIGINS=true
   # - CORS_ALLOWORIGINS=""
  depends_on:
   - lookup

 msgclient-init:
  build: ../services/msgClient
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd-init
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - SYSTEM=init
   - SHOVEL_SRCEXCHANGEKEY=event.cloud.*.*.*
   - SHOVEL_SRCURI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
   - SHOVEL_DESTURI=amqp://user:password@192.168.0.26:5672
   - ORGNAME=ukama-org
   - MASTERORGNAME=ukama
   - MSGBUS_MANAGEMENTURI=http://${LOCAL_HOST_IP}:15672
   - MSGBUS_USER=guest
   - MSGBUS_PASSWORD=guest
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd-init

networks:
 ukama-net:
  external: true
  name: services_dev-net

volumes:
 postgress-data:
