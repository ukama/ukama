version: v0.13.0

dsn: memory

serve:
  public:
    base_url: http://localhost:4423/
    host: ""
    port: 4423
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:4425
        - http://localhost:3000
        - http://localhost:8080
        - http://localhost:4000
        - https://*
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://localhost:4424/
    host: ""
    port: 4424

selfservice:
  default_browser_return_url: http://localhost:4425
  allowed_return_urls:
    - http://localhost:4425

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url:  http://localhost:4425/error

    settings:
      ui_url: http://localhost:4425/user/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://localhost:4425/auth/recovery

    verification:
      enabled: true
      ui_url: http://localhost:4425/user/verification
      after:
        default_browser_return_url: http://localhost:4425/

    logout:
      after:
        default_browser_return_url: http://localhost:4425/auth/login

    login:
      ui_url: http://localhost:4425/auth/login
      lifespan: 72h

    registration:
      lifespan: 72h
      ui_url: http://localhost:4425/auth/registration
      after:
        oidc:
          hooks:
            - hook: session
        password:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - subscriber_session
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL
session:
  lifespan: 720h0m0s
  earliest_possible_extend: 720h0m0s
  cookie:
    name: subscriber_session
    path: "/"
    domain: "localhost"

ciphers:
  algorithm: xchacha20-poly1305
  

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
