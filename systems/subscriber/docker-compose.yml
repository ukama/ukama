version: '3.3'
services:
 postgresd:
  image: postgres:13.3
  ports:
   - '5412:5432'
  environment:
   - POSTGRES_USER=postgres
   - POSTGRES_PASSWORD=Pass2020!
  networks:
   - ukama-net
  volumes:
   - postgress-data:/var/lib/postgresql

 simpool:
  build: ./sim-pool
  ports:
   - '9090:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - ORGNAME=${ORGNAME}
   - QUEUE_URI=amqp://guest:guest@rabbitmq:5672
   - MSGCLIENT_HOST=msgclient:9095
   - SIMPOOL_SERVICE_HOST=simpool
   - SIMPOOL_SERVICE_PORT=9090
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd
   - msgclient

 registry:
  build: ./registry
  ports:
   - '9096:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - ORGNAME=${ORGNAME}
   - ORGID=${ORGID}
   - QUEUE_URI=amqp://guest:guest@rabbitmq:5672
   - MSGCLIENT_HOST=msgclient:9095
   - REGISTRY_SERVICE_HOST=registry
   - REGISTRY_SERVICE_PORT=9090
   - REGISTRYHOST=http://${LOCAL_HOST_IP}:8075
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd
   - msgclient

 simmanager:
  build: ./sim-manager
  ports:
   - '9092:9090'
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@rabbitmq:5672
   - KEY=${KEY}
   - ORGNAME=${ORGNAME}
   - ORGID=${ORGID}
   - OPERATORAGENT=http://${LOCAL_HOST_IP}:8880
   - MSGCLIENT_HOST=msgclient:9095
   - SIMMANAGER_SERVICE_HOST=simmanager
   - SIMMANAGER_SERVICE_PORT=9090
   - NOTIFICATIONHOST=http://${LOCAL_HOST_IP}:8058
   - DATAPLANHOST=http://${LOCAL_HOST_IP}:8074
   - REGISTRYHOST=http://${LOCAL_HOST_IP}:8075
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd
   - msgclient

 testagent:
  build: ./test-agent
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@rabbitmq:5672
   - MSGCLIENT_HOST=msgclient:9095
   - TESTAGENT_SERVICE_HOST=testagent
   - TESTAGENT_SERVICE_PORT=9090
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd
   - msgclient

 subscriber:
  build: ./api-gateway
  ports:
   - '8078:8080'
  restart: always
  environment:
   - BYPASS_AUTH_MODE=true
  networks:
   - ukama-net
  depends_on:
   - postgresd
   - msgclient

 msgclient:
  build: ../services/msgClient
  environment:
   - DEBUGMODE=true
   - DB_HOST=postgresd
   - DB_PASSWORD=Pass2020!
   - DB_USER=postgres
   - QUEUE_URI=amqp://guest:guest@rabbitmq:5672
   - MSGCLIENT_HOST=msgclient:9095
   - SYSTEM=subscriber
  restart: always
  networks:
   - ukama-net
  depends_on:
   - postgresd

 initclient-subscriber:
  build:
   dockerfile: ./Dockerfile
   context: ../services/initClient
  environment:
   - ENV_SYSTEM_ORG=${ORGNAME}
   - ENV_SYSTEM_NAME=subscriber
   - ENV_DNS_REFRESH_TIME_PERIOD=30
   - ENV_SYSTEM_DNS=subscriber
   - ENV_DNS_SERVER=false
   - ENV_SYSTEM_PORT=8080
   - ENV_SYSTEM_CERT=This-is-a-certificate
   - ENV_INIT_SYSTEM_ADDR=${LOCAL_HOST_IP}
   - ENV_INIT_SYSTEM_PORT=8071
   - ENV_INIT_CLIENT_ADDR=initclient-subscriber
   - ENV_INIT_CLIENT_PORT=8080
   - ENV_INIT_CLIENT_TEMP_FILE=/tmp/tmpfile
  restart: always
  networks:
   - ukama-net

networks:
 ukama-net:
  external: true
  name: services_ukama-net

volumes:
 postgress-data:
