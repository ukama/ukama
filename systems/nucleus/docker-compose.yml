version: "3.2"
services:

  postgresd-nucleus:
    image: postgres:13.3
    ports:
      - "5411:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Pass2020!
    networks:
      - ukama-net
    volumes:
      - postgress-data:/var/lib/postgresql

  org:
    build: ./org
    ports:
      - "9061:9090"
    environment:
      - DEBUGMODE=true
      - DB_HOST=postgresd-nucleus
      - DB_PASSWORD=Pass2020!
      - DB_USER=postgres
      - ORGOWNERUUID=018688fa-d861-4e7b-b119-ffc5e1637ba8
      - ORGNAME=ukama-test-org
      - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
      - MSGCLIENT_HOST=msgclient-nucleus:9095
      - ORG_SERVICE_HOST=org
      - ORG_SERVICE_PORT=9090
      - PUSHGATEWAY=http://${LOCAL_HOST_IP}:9099
    restart: always
    networks:
      - ukama-net
    depends_on:
      - msgclient-nucleus

  user:
    build: ./user
    ports:
      - "9062:9090"
    environment:
      - DEBUGMODE=true
      - DB_HOST=postgresd-nucleus
      - DB_PASSWORD=Pass2020!
      - DB_USER=postgres
      - UKAMA_UUID=8c6c2bec-5f90-4fee-8ffd-ee6456abf4fc
      - ORGOWNERUUID=018688fa-d861-4e7b-b119-ffc5e1637ba8
      - ORGOWNERNAME=ukama-test-org-owner
      - ORGOWNEREMAIL=ukama-test-org-owner@domain.com
      - ORGOWNERPHONE=0123456789
      - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
      - MSGCLIENT_HOST=msgclient-nucleus:9095
      - USERS_SERVICE_HOST=users
      - USERS_SERVICE_PORT=9090
      - PUSHGATEWAY=http://${LOCAL_HOST_IP}:9099
      # - HSSHOST=hss:9090
      # - SIMMANAGER_HOST=simmanager:9090
      # - SIMMANAGER_TIMEOUT=3s
    restart: always
    networks:
      - ukama-net
    depends_on:
      - msgclient-nucleus


  api-gateway:
    build:
      dockerfile: ./Dockerfile
      context: ./api-gateway
    restart: always
    ports:
      - "8060:8080"
    networks:
      - ukama-net
    environment:
      - DEBUGMODE=true
      - BYPASS_AUTH_MODE=true
      # - CORS_ALLOWALLORIGINS=true
      # - CORS_ALLOWORIGINS=""
    depends_on:
      - org
      - user
      - postgresd-nucleus
  
  msgclient-nucleus:
    build: ../services/msgClient
    environment:
      - DEBUGMODE=true
      - DB_HOST=postgresd-nucleus
      - DB_PASSWORD=Pass2020!
      - DB_USER=postgres
      - QUEUE_URI=amqp://guest:guest@${LOCAL_HOST_IP}:5672
      - SYSTEM=registry
    restart: always
    networks:
      - ukama-net
    depends_on:
      - postgresd-nucleus
     
networks:
  ukama-net:
    external: true
    name: services_dev-net

volumes:
  postgress-data:
