syntax = "proto3";

option go_package = "github.com/ukama/ukama/systems/common/pb/gen/ukama/";

package ukama.nodefeeder.v1;

import "validator.proto";
import "google/protobuf/any.proto";

message NodeUpdateRequest {
    string Target = 1;
    string HTTPMethod  = 2;
    string Path = 3;
    google.protobuf.Any msg = 4; /// could be any protobuf msg based on need like config for node config
}
