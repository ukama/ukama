 syntax = "proto3";

 option go_package = "github.com/ukama/ukama/systems/common/pb/gen/events";
 
 package ukama.events.v1;
 
 message NodeStateHealthEvent {
    string node_id = 1;
    string severity = 2;
    string type = 3;
    string current_state = 5;
    string last_state_change = 6;
    string connectivity = 7;
  }