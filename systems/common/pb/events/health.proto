 syntax = "proto3";

option go_package = "github.com/ukama/ukama/systems/common/pb/gen/events";
import "validator.proto";
import "google/protobuf/wrappers.proto";
package ukama.events.v1;

message EventStoreRunningAppsInfo {
    string nodeId = 1 [(validator.field) = {string_not_empty: true}, json_name = "node_id"];
    string timestamp = 5;
	repeated System system = 3;
	repeated Capps  capps = 6;
}

message Capps {
    string id = 1;
    string space = 2;
    string name = 3;
    string tag = 4;
    Status status = 5;
    repeated Resource resources = 6;
}


message System {
    string id = 1;
    string healthId = 2;
    string name = 3;
    string value = 4;
}

message Resource {
    string id = 1;
    string cappId = 2;
    string name = 3;
    string value = 4;
}
enum Status {
    PENDING =0;
    ACTIVE=1;
    DONE=2;
    UNKNOWN=3;
}