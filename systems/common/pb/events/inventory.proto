syntax = "proto3";

option go_package = "github.com/ukama/ukama/systems/common/pb/gen/events";

package ukama.events.v1;

message EventInventoryNodeComponentAdd {
    string id = 1;
    string type = 2 [json_name = "type"];
    string userId = 3 [json_name = "user_id"];
    string partNumber = 4 [json_name = "part_number"];
}